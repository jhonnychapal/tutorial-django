{% extends 'adminlte/base.html' %}

{% block title %}My App{% endblock %}
{% block content %}
    Just some example content
    {% block section %}
    <h2>Category</h2>
    <hr>
{% endblock section %}

{% block maincontent %}
    <div>
        {% for c in object_list %}
            <ul>
                <li>
                    <a href="{% url 'category-detail' c.pk %}">
                        {{ c.name }}
                    </a>
                </li>
            </ul>
            
        {% endfor %}
    </div>
{% endblock maincontent %}
{% endblock %}
