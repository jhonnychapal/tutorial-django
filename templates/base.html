<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Album</title>
        <!--CDN Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script> 
    </head>
    <body>
         <!-- NavBar -->
 <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button"class="navbar-toggle collapsed"
                    data-toggle="collapse"data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"href="{% url 'base' %}">Album</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav"> 
                    <li>
                        <a class="navbar-brand" href="{% url 'category-list' %}">Category<span class="sr-only">(current)</span></a>
                    </li>
                    <li>
                        <a class="navbar-brand" href="{% url 'photo-list' %}">Photo</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#"class="navbar-brand dropdown-toggle"
                                data-toggle="dropdown"role="button"aria-expanded="false">Action
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu"role="menu">
                                <li><a href="{% url 'photo-create' %}">Upload</a></li>
                                <li class="divider"></li>
                                <li><a href="{% url 'auth_login' %}">Log In</a></li>
                                <li><a href="{% url 'registration_register' %}">Register</a></li>
                                <li><a href="{% url 'auth_logout' %}">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav> 

        <div class="container">
            {% block section %}
            {% endblock section %}
        </div>
        <div class="container">
            {% block maincontent %}
                <h1 align="center"><b>Bienvenido!</b></h1>
                <h3 align="center">Album de fotos!</h3>
            {% endblock maincontent %}
        </div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
